<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create an e-commerce site</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <h1>ATRA</h1>
    <div class="onglets">
      <p class="link">What's new</p>
      <p class="link">Man</p>
      <p class="link">Women</p>
      <p class="link">Child</p>
      <p class="link">Gifts</p>
      <form>
        <input type="search" placeholder="Search">
      </form>
      
      <p><i class="far fa-heart"></i></p>
      <p><i class="fas fa-shopping-cart"></i></p>
    </div>
  </nav>
  <!-- Fin de la barre de navigation -->
  
  <!-- Header -->
   <header>
     <h1>It's your store, your home.</h1>
     <button>Navigate<i class="fas fa-paper-plane"></i></button>
   </header>
  <!-- Fin du header -->
  
  <!-- Section principale -->
  <section class="main">
    
    <!-- Toutes les cartes -->
    
    <div class="cards">
      
      <div class="card">
        <img src="https://static.nike.com/a/images/f_auto/q_auto:eco/t_PDP_864_v1/0697fd03-09fd-4b3b-be0b-11b009c671d9/short-en-molleton-sportswear-pour-z5Kgjx.jpg">
        <div class="card-header">
          <h4 class="title">Short Nike</h4>
          <h4 class="price">RS. 19999</h4>
        </div>
        <div class="card-body">
          <p>Short moulant pour homme</p>
        </div>
      </div>
      
      <div class="card">
        <img src="-473Wx593H-469682354-offwhite-MODEL11.avif">
        <div class="card-header">
          <h4 class="title">Pair of stylish shoes</h4>
          <h4 class="price">RS. 29688</h4>
        </div>
        <div class="card-body">
          <p>Pairs of stylish shoes for women</p>
        </div>
      </div>
      
      <div class="card">
        <img src="https://static.nike.com/a/images/f_auto/q_auto:eco/t_PDP_864_v1/abb537eb-0e70-4e1f-903e-ec46b8657c0d/short-de-training-en-tissu-fleece-dri-fit-pour-n97b2F.jpg">
        <div class="card-header">
          <h4 class="title">Shorts for running</h4>
          <h4 class="price">RS.14999</h4>
        </div>
        <div class="card-body">
          <p>Outdoor running sport for men</p>
        </div>
      </div>
      
     </div>
    <!-- Fin de toutes les cartes -->
    
    <!-- Video de presentation -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/2COSkxxOtXY" allowfullscreen></iframe>
    </div>
    <!-- Fin de la video de presentation -->
  </section>
  <!-- Fin de la section principale -->
  
  <!-- Pied de page -->
  <footer>
    <p> &copy; 2024 ATRA </p>
    <div class="social-media">
      <p><i class="fab fa-facebook-f"></i></p>
      <p><i class="fab fa-twitter"></i></p>
      <p><i class="fab fa-instagram"></i></p>
      <p><i class="fab fa-linkedin-in"></i></p>
    </div>
  </footer>
  <!-- Fin du pied de page -->
</body>
</html>
<!-- partial -->
  
</body>
</html>
